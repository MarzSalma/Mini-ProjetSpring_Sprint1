<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity6>

<head>
  <meta charset="utf-8">
  <title>Gestion des Joueurs</title>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<!-- Début du fragment nommé "navbar" -->
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Gestion Joueurs</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ListeJoueurs}">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          <span sec:authentication="name"></span>
          Joueurs
        </a>
        <div class="dropdown-menu">

          <a sec:authorize="hasAnyAuthority('ADMIN', 'AGENT')" class="dropdown-item"
             th:href="@{showCreate}">Ajouter</a>

          <a class="dropdown-item" th:href="@{/ListeJoueurs}">Lister</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          [username]
        </a>
        <div class="dropdown-menu">
          <a sec:authorize="!isAuthenticated()" class="dropdown-item"
             th:href="@{login}">login</a>
          <a sec:authorize="isAuthenticated()" class="dropdown-item"
             th:href="@{logout}">logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>
</div>
<!-- Fin du fragment -->
</body>
</html>
